<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTA 5 Quiz</title>
<style>
:root{
  --bg:#0b0f1a;
  --panel:#111827;
  --accent:#6366f1;
  --text:#e5e7eb;
  --correct:#22c55e;
  --wrong:#ef4444;
}

body{
  margin:0;
  font-family:system-ui;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#111827,#020617);
  color:var(--text);
}

.container{
  max-width:500px;
  width:90%;
  background:var(--panel);
  padding:24px;
  border-radius:16px;
  box-shadow:0 0 40px rgba(99,102,241,.4);
  text-align:center;
}

h1{
  margin-bottom:12px;
  color:var(--accent);
}

.question{
  font-size:1.2rem;
  margin-bottom:16px;
}

.options{
  display:flex;
  flex-direction:column;
  gap:10px;
}

button.option{
  padding:12px;
  border:none;
  border-radius:12px;
  background:#1e293b;
  color:var(--text);
  cursor:pointer;
  font-size:1rem;
  transition:0.2s;
}

button.option:hover{
  background:var(--accent);
  color:#020617;
}

button#next{
  margin-top:16px;
  padding:12px 24px;
  font-size:1rem;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}

.score{
  margin-top:16px;
  font-size:1.2rem;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
  <h1>GTA 5 Quiz</h1>
  <div class="question-area">
    <div class="question" id="question">Question text</div>
    <div class="options" id="options"></div>
    <button id="next" onclick="nextQuestion()" style="display:none;">Next Question</button>
    <div class="score" id="score"></div>
  </div>
</div>

<script>
const quiz = [
  {question:"Who are the three main protagonists in GTA 5?", options:["Michael, Trevor, Franklin","CJ, Sweet, Big Smoke","Niko, Roman, Brucie","Tommy, Carl, Lance"], answer:0},
  {question:"What city is GTA 5 set in?", options:["Los Santos","Vice City","Liberty City","San Fierro"], answer:0},
  {question:"Which character is a bank robber?", options:["Trevor","Franklin","Michael","All of them"], answer:3},
  {question:"Trevor lives in which area?", options:["Sandy Shores","Vinewood","Downtown LS","Paleto Bay"], answer:0},
  {question:"Which gang is Franklin associated with?", options:["Families","Ballas","Vagos","Los Santos Kings"], answer:0},
  {question:"Which heist involves robbing the Union Depository?", options:["Big Score","Jewel Store Job","Fleeca Job","Blitz Play"], answer:0},
  {question:"Which character is a hacker in GTA 5?", options:["Lester","Jimmy","Ron","Trevor"], answer:0},
  {question:"Which mission involves stealing a submarine?", options:["The Merryweather Heist","Jewel Store Job","Blitz Play","Fleeca Job"], answer:0},
  {question:"Which protagonist drives the Sandking?", options:["Trevor","Michael","Franklin","All"], answer:0},
  {question:"Which GTA 5 radio station plays country music?", options:["Rebel Radio","Los Santos Rock Radio","Non-Stop-Pop FM","Radio Mirror Park"], answer:0}
];

let current = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("next");
const scoreEl = document.getElementById("score");

function loadQuestion(){
  nextBtn.style.display = "none";
  const q = quiz[current];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";
  q.options.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.classList.add("option");
    btn.textContent = opt;
    btn.onclick = ()=> selectAnswer(i);
    optionsEl.appendChild(btn);
  });
}

function selectAnswer(index){
  const q = quiz[current];
  if(index === q.answer){
    score++;
    optionsEl.children[index].style.background = "var(--correct)";
  }else{
    optionsEl.children[index].style.background = "var(--wrong)";
    optionsEl.children[q.answer].style.background = "var(--correct)";
  }
  for(let btn of optionsEl.children) btn.disabled = true;
  nextBtn.style.display = "block";
}

function nextQuestion(){
  current++;
  if(current >= quiz.length){
    questionEl.textContent = "Quiz Finished!";
    optionsEl.innerHTML = "";
    nextBtn.style.display = "none";
    scoreEl.textContent = `Your score: ${score} / ${quiz.length}`;
  }else{
    loadQuestion();
  }
}

loadQuestion();
</script>

</body>
</html>
